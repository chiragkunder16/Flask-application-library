<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
</head>

<body>

    <!-- Change refresh rate according the IR sensor  -->
    <script>
        function changeMetaTagForRefresh() {
            if("{{ mode }}" == "DETECTED") {
                document.querySelector("[http-equiv='refresh']").remove();
            }
            if("{{ mode }}" == "NOTDETECTED") {
                var meta = document.createElement('meta');
                meta.httpEquiv = "refresh";
                meta.content = "3";
                document.getElementsByTagName('head')[ 0 ].appendChild(meta);
            }
            else if("{{ mode }}" == "ERRORDETECTED") {
                var meta = document.createElement('meta');
                meta.httpEquiv = "refresh";
                meta.content = "3";
                document.getElementsByTagName('head')[ 0 ].appendChild(meta);
            }
        }
        changeMetaTagForRefresh()
    </script>
    <script defer>
        if("{{ mode }}" == "DETECTED") {
            window.setTimeout(function() {
            // Move to a new location or you can do something else
            window.location.href = "http://192.168.3.56:8080/student/QRlogin";
        }, 2000);
        }
    </script>

    <header>Student Home Page</header>
    <main>
        <h1>
            Interact with PIR sensor to add book to your account
        </h1>
        <div>
            {{ message }}
        </div>
    </main>
</body>

</html>
